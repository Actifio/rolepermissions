title: Backup and DR Activation and Deploy 
description: Permissions needed by a user who is activating backup and DR and deploying backup and DR appliances
stage: GA
includedPermissions:
# In this deployment model all resources are deployed in a single project. The following IAM permissions are required prior to performing the deployment
- compute.networks.list
- compute.projects.get
- compute.regions.list
- compute.zones.list
- iam.serviceAccounts.actAs
- iam.serviceAccounts.create
- iam.serviceAccounts.delete
- iam.serviceAccounts.get
- resourcemanager.projects.get
- resourcemanager.projects.getIamPolicy
- resourcemanager.projects.setIamPolicy
- serviceusage.services.enable
- serviceusage.services.get
- serviceusage.services.list
- workflows.executions.create
- workflows.executions.get
- workflows.operations.get
- workflows.workflows.create
- workflows.workflows.delete
# If the VPC does not have a private service access setup then you need these additional permissions
- compute.addresses.create
- compute.addresses.list
- compute.networks.list
- servicenetworking.services.addPeering
